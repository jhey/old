<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h2>
					Cupcake Tacker 2000<br /><small>Manage off of your cupcake orders here.</small>
				</h2>
			</div>

            <div id="currentTime">TIMER?</div>

            <!-- Track Order Form -->
            <form id="orderForm" action="/">
                <input id="fCustomerName" type="text" placeholder="customer name" value="" />
                <input id="fCustomerAddress" type="text" placeholder="customer address" value="" />
                <input id="fOrderId" type="text" placeholder="order id" value="" />
                <input id="fCost" type="text" placeholder="cost of order" value="" />
                <input id="fStatus" type="text" placeholder="status of order" value="" />
                <input id="fDate" type="text" placeholder="date of order" value="" />
                <input id="fAgent" type="text" placeholder="name of agent" value="" />
                <br />
                <input id="fBtn" type="submit" name="gobtn" value="Add" />
            </form>
            <input id="fBtnUpdate" type="submit" name="gobtn" value="Update" />


            <div id="myList"></div>

		</div>
	</div>
</div>


    <script type="text/javascript" src="js/scripts.js"></script>
</body>
