    <div ng-controller="appCtrl">
        <input type="text" ng-model="newTodo" />

        <a href="#" ng-click="addTodo()" ng-hide="isEditing">ADD TODO!</a>
        <a href="#" ng-click="performUpdate()" ng-show="isEditing">UPDATE TODO!</a>

        <div ng-repeat="todo in myTodos">
            {{$index}} - <input type="checkbox" ng-model="todo.completed">
            <span><a href="#" ng-click="updateTodo($index)">{{todo.task}}</a></span>
            <span><a ng-click="deleteTodo($index);">x</a></span>
        </div>
    </div>
